<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <div class="reg-img">
    </div>
    <form id="form">
        <img src="./images/logo option 2.jpeg" alt="">
        <h2>CREATE ACCOUNT</h2>
        <div class="field">
            <label>First name</label>
            <input name="Firstname" type="text" class="input_field" id="firstName">
            <span></span>
        </div>
        <div class="field">
            <label>Last name</label>
            <input name="Lastname" type="text" class="input_field" id="lastName">
            <span></span>
        </div>
        <div class="field">
            <label>Email</label>
            <input name="Email" type="text" class="input_field" id="email">
            <span></span>
        </div>
        <div class="field">
            <label>Password</label>
            <input name="Password" type="password" class="input_field" id="password">
            <span></span>
        </div>
        <div class="buttondiv">
            <button type="button" id="createUser_Btn">Submit</button>
        </div>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
</body>
<script src="index.js"></script>

</html>
